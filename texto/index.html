<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Equipamento - CCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --azul-escuro: #224080;
      --azul-claro: #00B2CA;
      --cinza-claro: #f4f4f4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--cinza-claro);
      margin: 0;
      padding: 0;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: white;
      transition: border 0.3s;
    }

    select:focus {
      border-color: var(--azul-claro);
      outline: none;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 140px;
    }

    h2 {
      color: var(--azul-escuro);
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: var(--azul-claro);
      outline: none;
    }

    .form-group {
      margin-bottom: 16px;
    }

    button {
      background-color: var(--azul-escuro);
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a3366;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="CCM.png" alt="Logo CCM">
    </div>
    <h2>Cadastro de Equipamento</h2>
    <form id="equipForm">
      <div class="form-group">
        <label for="st_name">Nome</label>
        <input type="text" id="st_name" required>
      </div>

      <div class="form-group">
        <label for="cod_cpf">CPF</label>
        <input type="text" id="cod_cpf" required>
      </div>

      <div class="form-group">
        <label for="cod_rg">RG</label>
        <input type="text" id="cod_rg" required>
      </div>

      <div class="form-group">
        <label for="amodel0">Marca</label>
        <input type="text" id="amodel0" required>
      </div>

      <div class="form-group">
        <label for="amodel1">Modelo</label>
        <input type="text" id="amodel1" required>
      </div>

      <div class="form-group">
        <label for="amodel2">Memória RAM (GB)</label>
        <input type="text" id="amodel2" required>
      </div>

      <div class="form-group">
        <label for="amodel3">SSD (GB)</label>
        <input type="text" id="amodel3" required>
      </div>

      <div class="form-group">
        <label for="st_condic">Condição</label>
        <select id="st_condic" required>
          <option value="" disabled selected>Selecione...</option>
          <option value="Novo">Novo</option>
          <option value="Usado">Usado</option>
        </select>
      </div>

      <div class="form-group">
        <label for="n_pat">Número de Patrimônio</label>
        <input type="text" id="n_pat" required>
      </div>

      <div class="form-group">
        <label for="cod_setor">Setor do Equipamento</label>
        <input type="text" id="cod_setor" required>
      </div>

      <div class="form-group">
        <label for="vl_price">Valor do Equipamento (R$)</label>
        <input type="number" step="0.01" id="vl_price" required>
      </div>

      <button type="submit">Gerar Termo</button>
    </form>
  </div>

  <script>
    document.getElementById('equipForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const cod_cpf = document.getElementById('cod_cpf').value;
      const cod_rg = document.getElementById('cod_rg').value;
      const st_name = document.getElementById('st_name').value;
      const amodel = [
        document.getElementById('amodel0').value,
        document.getElementById('amodel1').value,
        document.getElementById('amodel2').value,
        document.getElementById('amodel3').value,
      ];
      const st_condic = document.getElementById('st_condic').value;
      const n_pat = document.getElementById('n_pat').value;
      const cod_setor = document.getElementById('cod_setor').value;
      const vl_price = document.getElementById('vl_price').value;

      const params = new URLSearchParams({
        cod_cpf,
        cod_rg,
        st_name,
        amodel0: amodel[0],
        amodel1: amodel[1],
        amodel2: amodel[2],
        amodel3: amodel[3],
        st_condic,
        n_pat,
        cod_setor,
        vl_price
      });

      window.location.href = `texto.html?${params.toString()}`;
    });
  </script>

</body>

</html>
